<div id="container">
  <div>
    <input #firstNameInput type="text" placeholder="First name">
    <input #ageInput type="number" placeholder="Age">
  </div>
  <button (click)="addNewUser(firstNameInput, ageInput)">Add User</button>
  <app-list-item *ngFor="let user of users" [user]="user"></app-list-item>
</div>
